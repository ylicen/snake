<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精致贪吃蛇</title>
    <link rel="stylesheet" href="tailwind.css">
    <script src="./node_modules/tone/build/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            touch-action: none; /* 防止在移动设备上滑动时页面滚动 */
            background-image:
                radial-gradient(circle at 10% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(239, 68, 68, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 30%);
            background-attachment: fixed;
            animation: backgroundPulse 10s infinite alternate;
        }
        
        @keyframes backgroundPulse {
            0% { background-position: 0% 0%; }
            100% { background-position: 10% 10%; }
        }
        
        .pixel-shadow {
            box-shadow: 5px 5px 0px 0px rgba(0,0,0,1);
        }
        .pixel-shadow-sm {
            box-shadow: 3px 3px 0px 0px rgba(0,0,0,1);
        }
        
        .menu-fade {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        
        .menu-fade.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .title-glow {
            animation: titleGlow 2s infinite alternate;
        }
        
        @keyframes titleGlow {
            from {
                text-shadow: 0 0 5px #4ade80, 0 0 10px #4ade80;
            }
            to {
                text-shadow: 0 0 10px #4ade80, 0 0 20px #4ade80, 0 0 30px #4ade80;
            }
        }
        
        .score-bounce {
            display: inline-block;
        }
        
        .score-bounce.animate {
            animation: scoreBounce 0.5s;
        }
        
        @keyframes scoreBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .btn-enhanced {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-enhanced::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-enhanced:hover::before {
            left: 100%;
        }
        
        .btn-enhanced:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }
        
        .food-pop {
            animation: foodPop 0.3s ease-out;
        }
        
        @keyframes foodPop {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .scanlines::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.2) 50%, transparent 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.5;
        }

        .shake {
            animation: screenShake 0.4s;
        }
        @keyframes screenShake {
          0%, 100% { transform: translate(0, 0); }
          10%, 30%, 50%, 70%, 90% { transform: translate(-3px, 3px); }
          20%, 40%, 60%, 80% { transform: translate(3px, -3px); }
        }

        .blinking-cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
          from, to { opacity: 1; }
          50% { opacity: 0; }
        }

        #game-container::before, #game-container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #4ade80; /* green-400 */
            border-style: solid;
            z-index: 10;
            pointer-events: none;
        }
        #game-container::before {
            top: -8px; left: -8px;
            border-width: 4px 0 0 4px;
        }
        #game-container::after {
            bottom: -8px; right: -8px;
            border-width: 0 4px 4px 0;
        }

        /* --- NEW: Fixed 800x600 Resolution --- */
        #main-container {
            width: 800px;
            height: 600px;
            /* Graceful scaling for smaller screens */
            max-width: 98vw;
            max-height: 98vh;
            /* Use flex to arrange content inside the fixed frame */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            padding: 20px; /* Add some internal padding */
        }

        #game-container {
            /* A size that is a multiple of TILE_COUNT (20) */
            width: 520px;
            height: 520px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-2 overflow-hidden">

    <!-- MODIFIED: Main container now has fixed dimensions -->
    <div id="main-container" class="relative border-4 border-black bg-gray-800/50 pixel-shadow scanlines rounded-lg">
        
        <!-- This div now controls the width of the header elements -->
        <div class="w-full max-w-[520px] mx-auto text-center">
            <h1 class="text-2xl md:text-3xl mb-2 text-green-400 title-glow">SNAKE</h1>
            <div class="flex justify-between items-center mb-2 text-base p-2 bg-gray-800 border-2 border-black rounded-lg pixel-shadow-sm">
                <span>SCORE: <span id="score" class="score-bounce">0</span></span>
                <span>HIGH SCORE: <span id="highScore" class="score-bounce">0</span></span>
            </div>
        </div>

        <!-- MODIFIED: Game container has fixed dimensions set in CSS -->
        <div id="game-container" class="relative bg-gray-800 border-4 border-black rounded-lg pixel-shadow mx-auto my-2"
             style="background-image: linear-gradient(rgba(31, 41, 55, 0.9) 1px, transparent 1px), linear-gradient(90deg, rgba(31, 41, 55, 0.9) 1px, transparent 1px);">
            <canvas id="gameCanvas" class="w-full h-full"></canvas>
            <!-- Game Over/Start Menu -->
            <div id="menu" class="absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-center text-center p-4 menu-fade rounded-md">
                <h2 id="menu-title" class="text-4xl mb-4 text-yellow-400">Ready?</h2>
                <p id="menu-text" class="text-lg mb-6">Use Arrow Keys or Swipe</p>
                <button id="startButton" class="btn-enhanced bg-green-500 text-gray-900 px-8 py-4 rounded-lg text-2xl border-4 border-black pixel-shadow">
                    START<span class="blinking-cursor">_</span>
                </button>
            </div>
        </div>
        
        <footer class="text-center mt-2 text-xs text-gray-500 opacity-75">
            SNAKE v1.0//  ARCADE EDITION
        </footer>
    </div>


    <script>
        // --- DOM Elements ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const menu = document.getElementById('menu');
        const menuTitle = document.getElementById('menu-title');
        const menuText = document.getElementById('menu-text');
        const startButton = document.getElementById('startButton');
        const gameContainer = document.getElementById('game-container');

        // --- Game Constants ---
        const TILE_COUNT = 20;
        let tileSize;

        // --- Game State ---
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let direction = { x: 0, y: -1 };
        let nextDirection = { x: 0, y: -1 };
        let speed = 8;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let isGameOver = false;
        let gameLoopRequest;
        let lastUpdateTime = 0;
        let lastFoodPlacementTime = 0;
        
        // --- Sound Engine (Tone.js) ---
        let synth;
        const sounds = {
            eat: () => {
                if (synth) synth.triggerAttackRelease("C5", "8n", Tone.now());
            },
            gameOver: () => {
                if (synth) synth.triggerAttackRelease("F#3", "8n", Tone.now());
            }
        };

        // --- Game Setup ---
        function setupCanvas() {
            // The container size is now fixed by CSS, so clientWidth will read that fixed value.
            const containerSize = gameContainer.clientWidth;
            canvas.width = containerSize;
            canvas.height = containerSize;
            tileSize = canvas.width / TILE_COUNT;
            
            // Update background grid size based on new tile size
            gameContainer.style.backgroundSize = `${tileSize}px ${tileSize}px`;

            highScoreEl.textContent = highScore;
            // Redraw canvas in case of resize
            if (snake.length > 1 || isGameOver) {
                draw();
            }
        }

        // --- Main Game Loop ---
        function gameLoop(currentTime) {
            if (isGameOver) return;

            gameLoopRequest = requestAnimationFrame(gameLoop);
            
            const secondsSinceLastUpdate = (currentTime - lastUpdateTime) / 1000;
            if (secondsSinceLastUpdate < 1 / speed) {
                draw(); // Draw on every frame for smoother animations
                return;
            }
            lastUpdateTime = currentTime;

            update();
        }

        // --- Update Game Logic ---
        function update() {
            direction = nextDirection;
            
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                endGame();
                return;
            }
            
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                speed += 0.2;
                
                scoreEl.textContent = score;
                scoreEl.classList.remove('animate');
                void scoreEl.offsetWidth;
                scoreEl.classList.add('animate');
                
                sounds.eat();
                placeFood();
            } else {
                snake.pop();
            }
        }

        // --- Drawing Functions ---
        function draw() {
            ctx.fillStyle = '#1f2937'; // bg-gray-800
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#22c55e';
                } else {
                    ctx.fillStyle = '#4ade80';
                }
                ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize - 1, tileSize - 1);

                if (index === 0) {
                    const blinkCycle = Math.floor(performance.now() / 400) % 5;
                    if (blinkCycle !== 0) {
                        ctx.fillStyle = '#111827';
                        let eyeX = segment.x * tileSize + (tileSize / 2) - 1;
                        let eyeY = segment.y * tileSize + (tileSize / 2) - 1;
                        if (direction.x === 1) eyeX += tileSize / 4;
                        if (direction.x === -1) eyeX -= tileSize / 4;
                        if (direction.y === 1) eyeY += tileSize / 4;
                        if (direction.y === -1) eyeY -= tileSize / 4;
                        ctx.fillRect(Math.floor(eyeX), Math.floor(eyeY), 2, 2);
                    }
                }
            });

            const shimmerValue = Math.sin(performance.now() / 200) * 5 + 5;
            ctx.shadowColor = '#fef08a';
            ctx.shadowBlur = shimmerValue;
            
            ctx.fillStyle = '#facc15';
            const elapsed = performance.now() - lastFoodPlacementTime;
            const popScale = Math.min(1, elapsed / 300);
            const size = (tileSize - 2) * popScale;
            const offset = (tileSize - size) / 2;
            ctx.fillRect(food.x * tileSize + offset, food.y * tileSize + offset, size, size);
            
            ctx.shadowBlur = 0;
        }

        // --- Helper Functions ---
        function placeFood() {
            let newFoodPosition;
            do {
                newFoodPosition = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };
            } while (isFoodOnSnake(newFoodPosition));
            food = newFoodPosition;
            lastFoodPlacementTime = performance.now();
        }

        function isFoodOnSnake(position) {
            return snake.some(segment => segment.x === position.x && segment.y === position.y);
        }

        async function startGame() {
            if (!synth) {
                await Tone.start();
                synth = new Tone.Synth().toDestination();
                console.log('Audio engine initialized.');
            }

            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            nextDirection = { x: 0, y: 0 };
            score = 0;
            speed = 8;
            scoreEl.textContent = score;
            isGameOver = false;
            
            placeFood();
            
            menu.classList.remove('show');
            
            setTimeout(() => {
                nextDirection = { x: 0, y: -1 };
                lastUpdateTime = performance.now();
                if(gameLoopRequest) cancelAnimationFrame(gameLoopRequest);
                gameLoop(lastUpdateTime);
            }, 500);
        }

        function endGame() {
            isGameOver = true;
            cancelAnimationFrame(gameLoopRequest);
            sounds.gameOver();
            
            gameContainer.classList.add('shake');
            setTimeout(() => gameContainer.classList.remove('shake'), 400);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.textContent = highScore;
                highScoreEl.classList.remove('animate');
                void highScoreEl.offsetWidth;
                highScoreEl.classList.add('animate');
            }

            menuTitle.textContent = 'Game Over';
            menuText.textContent = `Your Score: ${score}`;
            startButton.innerHTML = 'RESTART<span class="blinking-cursor">_</span>';
            
            setTimeout(() => {
                menu.classList.add('show');
            }, 500);
        }

        // --- Event Listeners ---
        document.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp': case 'w':
                    if (direction.y === 0) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown': case 's':
                    if (direction.y === 0) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft': case 'a':
                    if (direction.x === 0) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight': case 'd':
                    if (direction.x === 0) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        let touchStartX = 0;
        let touchStartY = 0;
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', e => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && direction.x === 0) nextDirection = { x: 1, y: 0 };
                else if (diffX < 0 && direction.x === 0) nextDirection = { x: -1, y: 0 };
            } else {
                if (diffY > 0 && direction.y === 0) nextDirection = { x: 0, y: 1 };
                else if (diffY < 0 && direction.y === 0) nextDirection = { x: 0, y: -1 };
            }
            
            touchStartX = 0;
            touchStartY = 0;
        });

        window.addEventListener('resize', setupCanvas);
        startButton.addEventListener('click', startGame);

        // --- Initial Call ---
        setupCanvas();
        menu.classList.add('show');
    </script>
</body>
</html>
